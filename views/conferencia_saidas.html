<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conferência de Saídas</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <header>
    <div><strong>Estoque do Supermercado</strong></div>
    <nav>
      <a href="/">Início</a>
      <a href="/conferencia-estoque">Conferência de Estoque</a>
      <a href="/conferencia-quebras">Conferência de Quebras</a>
      <a href="/conferencia-saidas">Conferência de Saídas</a>
      <a href="/alterar-senha">Alterar Senha</a>
      <span id="links-admin"></span>
    </nav>
    <button onclick="logout()" style="margin-left: auto;">Sair</button>
  </header>

  <main class="container">
    <h1>Conferência de Saídas</h1>
<form id="filtros">
  <label>Departamento:</label>
  <select name="departamento"><option value="">Todos</option></select>
  <label>Ano:</label><input type="number" name="ano" min="2000" max="2100">
  <label>Mês:</label><input type="number" name="mes" min="1" max="12">
  <label>Dia:</label><input type="number" name="dia" min="1" max="31">
  <button type="submit">Filtrar</button>
</form>
<table><thead><tr>
<th>ID</th><th>Produto</th><th>Departamento</th><th>Quantidade</th><th>Valor</th><th>Data</th>
</tr></thead><tbody id="tabela"></tbody></table>
<script src="/js/main.js"></script>
<script>
// JavaScript para buscar e exibir saídas
</script>
  
<script>
  document.getElementById('filtros').addEventListener('submit', async (e) => {
    e.preventDefault();
    const dados = Object.fromEntries(new FormData(e.target));
    const query = new URLSearchParams(dados).toString();
    const res = await fetch('/api/saidas?' + query);
    const saidas = await res.json();

    const tbody = document.getElementById('tabela');
    tbody.innerHTML = '';
    saidas.forEach(s => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${s.id}</td>
        <td>${s.produto}</td>
        <td>${s.departamento}</td>
        <td>${s.quantidade}</td>
        <td>${Number(s.valor_saida).toFixed(2)}</td>
        <td>${s.data_saida}</td>
      `;
      tbody.appendChild(tr);
    });
  });

  document.getElementById('filtros').dispatchEvent(new Event('submit'));
</script>

</main>

</body>
</html>
